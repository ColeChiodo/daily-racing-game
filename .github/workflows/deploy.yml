name: Deploy Frontend to DigitalOcean Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Setup frontend environment
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > frontend/.env

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Deploy frontend by copying dist folder
        run: |
          tar -czf dist.tar.gz -C frontend dist
          scp -i ~/.ssh/id_rsa dist.tar.gz ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}:/tmp/
          ssh -i ~/.ssh/id_rsa ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} << 'EOF'
            cd /var/www/daily-racing-game/frontend
            tar -xzf /tmp/dist.tar.gz -C /var/www/daily-racing-game/frontend --strip-components=1
            pm2 restart dailyracer_frontend || pm2 start serve --name dailyracer_frontend -- dist -l 5173
            pm2 save
          EOF

      - name: Deploy backend via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /var/www/daily-racing-game
            git pull origin main
            npm install
            cd /var/www/daily-racing-game/backend
            pm2 restart dailyracer_backend || pm2 start npm --name dailyracer_backend -- start
            pm2 save
