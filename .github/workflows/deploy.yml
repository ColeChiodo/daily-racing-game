name: Deploy Frontend to DigitalOcean Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Deploy dist folder via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /var/www/daily-racing-game
            git pull origin main
            npm install
            cd /var/www/daily-racing-game/backend
            pm2 restart dailyracer_backend || pm2 start npm --name dailyracer_backend -- start

            cd /var/www/daily-racing-game/frontend
            scp -r $GITHUB_WORKSPACE/frontend/dist/* ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}:/var/www/daily-racing-game/frontend/
            pm2 restart dailyracer_frontend || pm2 start serve --name dailyracer_frontend -- dist -l 4173
            
            pm2 save
